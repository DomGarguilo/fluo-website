---
layout: default
---
<div class="post-header">
  <h2>{{ page.title }}</h1>
  <p class="text-muted">{{ page.date | date_to_string }}</p>
</div>

{% if page.historical %}
  <div class="alert alert-danger" role="alert">This release was made before Apache incubation and is not endorsed by the ASF.</div>
{% endif %}

<div class="post-content">
  {{ content }}
</div>

<hr>

<div>
  <p>All releases can be found in the <a href="{{ site.baseurl }}/release/">release archive</a></p>
</div>
