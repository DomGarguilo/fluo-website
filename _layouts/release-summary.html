---
layout: default
---
<div class="post-header">
  <h2 class="post-title-main">{{ page.title }} Release Summary</h1>
  <p class="text-muted">{{ page.date | date_to_string }}</p>
</div>
<div class="post-content">
  {{ content }}
</div>

<div id="post-view-more">
  <p>View all releases in <a href="{{ "/release-archive" | prepend:site.baseurl }}">Release Archive</a></p>
</div>
