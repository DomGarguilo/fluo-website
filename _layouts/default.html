<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/stylesheets/fluo.css" | prepend:site.baseurl }}">
    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="{{ "/resources/favicon.png" | prepend:site.baseurl }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="fluo-nav" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-toggle-wrapper visible-xs">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".js-navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <a href="{{ "/" | prepend:site.baseurl }}" class="navbar-brand"><img src="/resources/fluo-logo.png" alt="Fluo"></a>
        </div>
        <div class="collapse navbar-collapse js-navbar-collapse" style="margin-top: 20px">
          <ul class="navbar-nav nav">
            <li><a href="{{ site.baseurl }}/docs/{{ site.latest_release }}/">Documentation</a></li>
            <li><a href="https://github.com/fluo-io/fluo/releases/tag/{{ site.latest_release }}" target="_blank">Download</a></li>
            <li><a href="{{ "/apidocs/" | prepend:site.baseurl }}">API</a></li>
            <li><a href="{{ site.baseurl }}/{{site.latest_release }}-release">Latest Release</a></li>
          </ul>
          <ul class="navbar-nav nav navbar-right">
            <li>
              <div id="view-on-github">
                <a href="https://github.com/fluo-io/fluo" target="_blank" class="btn btn-primary btn-sm navbar-btn"><i class="fa fa-github fa-lg"></i> View on GitHub</a>
              <div>
            </li>
            <li class="hidden-xs">
              <iframe src="http://ghbtns.com/github-btn.html?user=fluo-io&repo=fluo&type=watch&count=true&size=large" 
              allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30" style="margin-top: 14px;">
              </iframe>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-sm-12">
            {{ content }}
          </div>
      </div>
      <div class="row footer">
        <div class="col-sm-12 text-center">
          Fluo is powered by <a href="{{ "/poweredby" | prepend:site.baseurl}}">these projects</a>
        </div>
      </div>
    </div>
    <script src="{{ "/javascripts/jquery.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/javascripts/bootstrap.min.js" | prepend:site.baseurl }}"></script>
    {% include scripts.html %}
  </body>
</html>
